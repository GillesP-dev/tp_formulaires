<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TP_Formulaire</title>
</head>

<body>
    <form method="post" action="monProgramme.php">
        <fieldset>
            <legend>Info personnelles</legend>
            <label for="Prenom">Prénom</label>
            <input type="text" name="Prenom" id="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2"><br>
            <label for="Nom">Nom</label>
            <input type="text" name="Nom" id="nom" placeholder="EX: Dubois" maxlength="20" minlength="2"><br>
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail" placeholder="EX: monMail@FAI.com"><br>
            <label for="Numero">Numéro</label>
            <input type="tel" name="Numero" id="Numero" placeholder="Ex: 00.11.22.33.44"><br>
            <label for="mpd">Mot de passe</label>
            <input type="password" name="mdp" id="mdp" maxlength="30" minlength="8" placeholder="EX: P@ssWo4d"><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br>
            <textarea name="commentaire" id="commentaire" cols="70" rows="10"
                placeholder=" J'adore ce que vous faîtes !"></textarea><br>
            <label for="date">Date de mon commentaire :</label>
            <input type="date" name="date" id="date"><br>
            <label for="photo:">Ma photo:</label>
            <input type="file" name="photo" id="photo" placeholder="Choisir un fichier" accept=".jpg, .png, .gif"><br>
        </fieldset>
        <fieldset>
            <legend>Vous préfèrez:</legend>
            <input type="checkbox" name="html" id="html" checked><label for="html">Le HTML</label><br>
            <input type="checkbox" name="css" id="css"><label for="css">Le CSS</label><br>
            <input type="checkbox" name="java" id="java"><label for="java">Le JavaScript</label><br>
            <input type="checkbox" name="rien" id="rien"><label for="rien">Ne rien faire</label>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez:</legend>
            <input type="radio" name="matin" id="matin" value="matin" checked><label for="matin">Matin</label><br>
            <input type="radio" name="midi" id="midi" value="midi"><label for="midi">Le midi</label><br>
            <input type="radio" name="soir" id="soir" value="soir"><label for="soir">Le soir</label><br>
            <input type="radio" name="retard" id="retard" value="retard"><label for="retard">En retard !</label>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="team">Vous en avais assez ?</label>
            <select name="team" id="team">
                <optgroup label="Team Pas encore">
                    <option value="team1">J'en veux plus</option>
                    <option value="team2">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="team3">J'en ai marre</option>
                    <option value="team4">Pitié</option>
                </optgroup>
            </select><br>
            <button type="submit">Envoyer</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>

</html>
